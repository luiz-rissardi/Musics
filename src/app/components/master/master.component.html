<div class="container-fluid p-0">
    <header class="header">
        <div class="row">
            <div class="col-12 my-5">
                <h1 class="display-3 text-center"> Hit Waves</h1>
                <hr>
            </div>
            <div class="col-12">
                <ul class="row row-cols-3 row-cols-lg-1 m-0 p-0">
                    <li class="col-4 col-md-12 link d-flex justify-content-center p-1 mt-3">
                        <a routerLink="home" [queryParams]="{id:User?.id}" class="d-flex"> <img class="icon"
                                src="../../../assets/Images/home.png" alt="Home">
                            <h2>Home</h2>
                        </a>
                    </li>
                    <li class="col-4 col-md-12 link d-flex justify-content-center p-1 mt-3">
                        <a routerLink="home" [queryParams]="{id:User?.id}" class="d-flex"> <img class="icon"
                                src="../../../assets/Images/suport.png" alt="Home">
                            <h2>Suport</h2>
                        </a>
                    </li>

                    <li class="col-4 col-md-12 p-0">
                        <h2 class="text-center mt-5 menu"> PlayList <hr> </h2> 
                        <nav class="navbar navbar-expand-md navbar-dark d-flex justify-content-center mt-3 ">
                            <div class="conatiner-fluid">
                                <button type="button" class="navbar-toggler" (click)="collapse = !collapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div *ngIf="collapse">
                                    <ul class="navbar-nav d-block">
                                        <li class="nav-item my-1 d-flex"> <a routerLink="/AddList" [queryParams]="{id:User?.id}" class="navlink mx-auto"> <img src="../../../assets/Images/mais.png" alt=""> </a> </li>
                                        <li class="nav-item my-1 d-flex"> <a routerLink="/PlayList" [queryParams]="{id:User?.id}" class="navlink mx-auto"> <img src="../../../assets/Images/playlist.png" alt=""> </a> </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="m-25">
        <section *ngIf="User" class="m-25 Perfil d-flex justify-content-center pt-2">
            <app-perfil-usuario [User]="User"></app-perfil-usuario>
        </section>
        <section class="Track p-3 d-flex justify-content-center" *ngIf="Track">
            <p class="my-auto h5"> {{Track?.title}} </p>
        </section>
        <router-outlet></router-outlet>
        <div *ngIf="player" class="Player d-flex justify-content-between">
            <div class="ms-3 my-auto">
                <button type="button" class="Play" (click)="prev()">
                    <img src="../../../assets/Images/left.png" class="Play" alt="play">
                </button>
                <button type="button" class="Play mx-3">
                    <img [src]="btn" class="Play" alt="play" (click)="played(!play)">
                </button>
                <button type="button" class="Play" id="btn" (click)="next()">
                    <img src="../../../assets/Images/rigth.png" class="Play" alt="play">
                </button>
            </div>
            <form [formGroup]="Form" class="d-flex justify-content-center text-center me-5">
                <input type="range" class="volume" id="volumeSong" formControlName="range" (change)="startVolum()">
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>by Luiz</p>
    </footer>
</div>
